<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Capitalizer By Kent</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text Capitalizer</h1>
        <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
        <textarea id="outputText" readonly placeholder="Capitalized text will appear here..."></textarea>
        <button id="copyBtn">Copy to Clipboard</button>
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>
</body>
</html>
